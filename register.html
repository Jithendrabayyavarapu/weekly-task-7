    <h1>Registration Form</h1>
    <div class="registrationpage">
        <form id="registrationForm" onsubmit="registerUser(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" maxlength="50" required>
        
            <label for="phoneNumber">Phone Number:</label>
            <input type="number" mode="numeric" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" maxlength="10" required>
            <div class="error-message" id="phoneError"></div>
        
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" maxlength="250" required></textarea>
            <div class="error-message" id="addressError"></div>
        
            <label for="organization">Organization:</label>
            <input type="text" id="organization" name="organization" maxlength="50" required>
            <div class="error-message" id="organizationError"></div>
        
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" maxlength="50" required>
            <div class="error-message" id="departmentError"></div>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|in)" title="Please enter a valid email address ending with @.com or .in" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        
            <button type="submit" class="register">Register</button>
        </form>
        <div class="table-container">
            <table id="registrationTable" style="display:none;" class="table1">
                <tr>
                  <th>Name</th>
                  <th>Phone Number</th>
                  <th>Address</th>
                  <th>Organization</th>
                  <th>Department</th>
                  <th>Email</th>
                </tr>
              </table>
        </div>
    </div>
